version: "3.9"

services:
  db:
    image: pgvector/pgvector:pg16
    container_name: safescale_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: safescale
      POSTGRES_PASSWORD: safescale_dev
      POSTGRES_DB: safescale
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./backend/migrations:/migrations:ro

volumes:
  pgdata:
